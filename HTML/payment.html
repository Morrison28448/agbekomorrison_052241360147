<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment of Fees</title>
    <link rel="stylesheet" href="../CSS/p.fees.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Payment of Fees</h2>
    <form action="registration.html" method="post">
      <img src="../IMAGES/p.fees.jpeg" class="Payment-logo">

      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter StudentID" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Amount Paid" required>
      </div>
      <div class="input-box button">
        <input type="submit" value="Pay Now">
      </div>
    </form>
  </div>
</body>
</html>
